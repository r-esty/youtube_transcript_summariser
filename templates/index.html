 <!DOCTYPE html>
<html>
<body>

<h1>Youtube Transcript Generator </h1>

 <form method="POST" autocomplete="off">
<input type="text" name="link">
<input type="submit">
</form> 

{% if transcript %}
    {% for item in transcript %}
        <p>{{ item.text }}</p>
    {% endfor %}
{% endif %}


</body>
</html>
